<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Center</title>
</head>
<body>

  <header id="header">
    <h1>Minecraft Center</h1>
    <img src="minecraft-logo.png" alt="Minecraft Logo">
  </header>

  <main>
    <section id="java-section">
      <h2>Minecraft Java Edition</h2>
      <p>...</p>
    </section>

    <section id="bedrock-section">
      <h2>Minecraft Bedrock Edition</h2>
      <p>...</p>
    </section>
  </main>

  <footer id="footer">
    <p>&copy; 2023 Minecraft Center</p>
  </footer>

  <script>
    // Apply Minecraft-themed styling
    document.body.style.backgroundColor = "#99cc55"; // Grassy green background
    document.body.style.fontFamily = "Minecraft"; // Use a Minecraft-inspired font (if available)

    document.getElementById("header").style.backgroundColor = "#4a4a4a"; // Darker header
    document.getElementById("header").style.color = "#FFF"; // White text for header
    document.getElementById("header").style.textShadow = "1px 1px 1px black"; // Add a subtle shadow effect

    // Style sections, text, and other elements as desired
  </script>

</body>
</html>
